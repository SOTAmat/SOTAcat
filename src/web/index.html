<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SOTAcat KX SOTAmat CAT Control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="mainHeaderContainer">
            <div class="headerLogoBarContainer">
                <img src="sclogo.jpg" alt="SOTAcat Logo" class="responsive-image" />
                <div class="status-container">
                    <div><span id="current-utc-time"></span>z</div>
                    <div><span id="connection-status">&#x26AA;</span></div>
                </div>
                <div class="health-container">
                    <div><span id="battery-percent"></span>%<span id="battery-icon"> &#x1F50B; </span><span id="battery-time"></span></div>
                    <div><span id="wifi-rssi"></span>dBm<span> &#x1F4F6;</span></div>
                </div>
            </div>
        </div>

        <div id="content-area"></div>

        <div class="tabBar">
            <button id="qrx-tab-button" data-tab="qrx">
                <div class="tabIcons">&#x1F4CD;</div>
                QRX
            </button>
            <button id="chase-tab-button" class="tabActive" data-tab="chase">
                <div class="tabIcons">&#x1F98A;</div>
                CHASE
            </button>
            <button id="spot-tab-button" data-tab="spot">
                <div class="tabIcons">&#x1F407;</div>
                SPOT
            </button>
            <button id="settings-tab-button" data-tab="settings">
                <div class="tabIcons">&#x2699;&#xFE0F;</div>
                Settings
            </button>
            <button id="about-tab-button" data-tab="about">
                <div class="tabIcons">&#x2754;</div>
                About
            </button>
        </div>

        <!-- Connection Loss Overlay -->
        <div id="connection-overlay" class="connection-overlay hidden">
            <div class="connection-overlay-content">
                <div id="overlay-reconnecting">
                    <div class="connection-spinner"></div>
                    <p>Connection lost. Reconnecting...</p>
                </div>
                <div id="overlay-disconnected" class="hidden">
                    <p>Unable to reach SOTAcat</p>
                    <p class="hint">The network may have changed.</p>
                    <button class="btn btn-primary" onclick="window.location.reload()">Retry Current Address</button>
                    <p class="hint">Or use Bonjour Browser to find the new address</p>
                </div>
            </div>
        </div>

        <script src="chase_api.js"></script>
        <script src="main.js"></script>
        <script src="bandprivileges.js"></script>
    </body>
</html>
