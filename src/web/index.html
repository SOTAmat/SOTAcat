<!DOCTYPE html>
<html>
    <head>
        <title>SOTAcat KX SOTAmat CAT Control</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="headerLogoBar">
            <div class="image-container">
                <img src='sclogo.png' alt='SOTAcat Logo' class="responsive-image">
                <div class="battery-info-container">
                    <div><span id='batteryPercent'></span>%&#x1F50B;</div>
                    <div><span id='batteryVoltage'></span>v&#x26A1;</div>
                </div>
            </div>

            <h3>SOTAMAT wireless CAT control for Elecraft KX</h3></br>

            <div class='sotamatLaunchButtonContainer'>
                <button type='button' class='sotamatLaunchButton' onclick='launchSOTAmat()'>
                    <span>SOTAMAT </span>  
                    <span class="sotamatLaunchButtonIcon">&#128225;&#65039;</span>
                </button>
            </div>

        </br></br>
        </div>

        <div class="contentSpace" id="contentArea">
        </div>

        <div class="tabBar">
            <button onclick="openTab('SOTA')" class="active">   <div class="tabIcons">&#x1F3D4;&#xFE0F;</div>SOTA</button>
            <button onclick="openTab('POTA')">                  <div class="tabIcons">&#x1F3DE;&#xFE0F;</div>POTA</button>
            <button onclick="openTab('Settings')">              <div class="tabIcons">&#x2699;&#xFE0F;</div>Settings</button>
            <button onclick="openTab('About')">                 <div class="tabIcons">&#x2754;</div>About</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
