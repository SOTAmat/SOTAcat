<!DOCTYPE html>
<html>
  <head>
    <title>SOTAcat KX SOTAmat CAT Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="mainHeaderContainer">
      <div class="headerLogoBarContainer">
        <img src="sclogo.png" alt="SOTAcat Logo" class="responsive-image" />
        <div class="status-container">
          <div><span id="currentUTCTime"></span>z</div>
          <div><span id="connectionStatus">&#x26AA;</span></div>
        </div>
        <div class="battery-info-container">
          <div>
            <span id="batteryPercent"></span>%<span class="icon">
              &#x1F50B;
            </span>
          </div>
          <div>
            <span id="batteryVoltage"></span>v<span class="icon">&#x26A1;</span>
          </div>
        </div>
      </div>
    </div>

    <div class="contentSpace" id="contentArea"></div>

    <div class="tabBar">
      <button id="sotaTabButton" class="tabActive" data-tab="sota">
        <div class="tabIcons">&#x1F3D4;&#xFE0F;</div>
        SOTA
      </button>
      <button id="potaTabButton" data-tab="pota">
        <div class="tabIcons">&#x1F3DE;&#xFE0F;</div>
        POTA
      </button>
      <button id="catTabButton" data-tab="cat">
        <div class="tabIcons">&#x1F431;&#xFE0F;</div>
        CAT
      </button>
      <button id="settingsTabButton" data-tab="settings">
        <div class="tabIcons">&#x2699;&#xFE0F;</div>
        Settings
      </button>
      <button id="aboutTabButton" data-tab="about">
        <div class="tabIcons">&#x2754;</div>
        About
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
