<h2 class="contentPageHeaderContainer">
  <div class="header-group">
    <span class="spotsTableTitle">
      <div style="display: flex; flex-direction: column">
        <div class="header-label">Spots in past:</div>
        <select
          id="historyDurationSelector"
          class="historyDurationDropdown"
          aria-label="History duration"
          onchange="refreshSotaPotaJson(true); saveHistoryDurationState();"
        >
          <option value="-1" selected>1 hour</option>
          <option value="-3">3 hours</option>
          <option value="-24">24 hours</option>
        </select>
      </div>
    </span>
  </div>

  <div class="header-group">
    <label for="showDupsSelector" class="showDupsLabel header-label"
      >QRT/QSY</label
    >
    <input
      type="checkbox"
      id="showDupsSelector"
      class="showDups"
      checked
      onchange="changeShowSpotDupsCheckboxState(this.checked); saveShowSpotDupsCheckboxState();"
    />
  </div>

  <div class="header-group">
    <button onclick="refreshSotaPotaJson(true)">Refresh</button>
    <div style="display: flex; align-items: center">
      <input
        type="checkbox"
        id="autoRefreshSelector"
        class="autoRefresh"
        checked
        onchange="changeAutoRefreshCheckboxState(this.checked); saveAutoRefreshCheckboxState();"
      />
      <label for="autoRefreshSelector" class="autoRefreshLabel header-label"
        >auto</label
      >
    </div>
  </div>
</h2>

<div id="tableContainer">
  <table id="sotaTable" class="table-sortable">
    <thead>
      <tr>
        <th><span data-sort-field="timestamp">UTC</span></th>
        <th><span data-sort-field="point">Summit</span></th>
        <th><span data-sort-field="distance">Dist</span></th>
        <th>
          <div
            style="display: flex; flex-direction: column; align-items: center"
          >
            <span data-sort-field="mode">Mode</span>
            <select
              id="modeFilter"
              onchange="changeModeFilter(this.value); saveModeFilterState();"
            >
              <option value="All" selected="true">All</option>
              <option value="CW">CW</option>
              <option value="SSB">SSB</option>
              <option value="FM">FM</option>
              <option value="FT8">FT8</option>
              <option value="DATA">DATA</option>
            </select>
          </div>
        </th>
        <th><span data-sort-field="hertz">MHz</span></th>
        <th><span data-sort-field="activatorCallsign">Call</span></th>
        <th><span data-sort-field="activatorName">Name</span></th>
        <th><span data-sort-field="summitDetails">Details</span></th>
        <th><span data-sort-field="comments">Notes</span></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
