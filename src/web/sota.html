<h2 class="contentPageHeaderContainer">
  <span class="spotsTableTitle">Recent Spots in the past
    <!-- Dropdown for refresh intervals -->
    <select id="historyDurationSelector" class="historyDurationDropdown" onchange="refreshSotaPotaJson(); saveHistoryDurationState();">
      <option value= "-1" selected>1 hour</option>
      <option value= "-3">3 hours</option>
      <option value="-24">24 hours</option>
    </select>
  </span>
  <div class="showDupsContainer">
    <input type="checkbox" id="showDupsSelector" class="showDups" checked onchange="changeShowSpotDupsCheckboxState(this.checked); saveShowSpotDupsCheckboxState();" />
    <label for="showDupsSelector" class="showDupsLabel">Dups</label>
  </div>
</h2>

<div id="tableContainer">
  <table id="sotaTable" class="table-sortable">
    <thead>
      <tr>
        <th data-sort-field="timestamp">UTC</th>
        <th data-sort-field="association">Summit</th>
        <th data-sort-field="distance">Dist</th>
        <th data-sort-field="mode">Mode</th>
        <th data-sort-field="frequency">MHz</th>
        <th data-sort-field="activatorCallsign">Call</th>
        <th data-sort-field="activatorName">Name</th>
        <th data-sort-field="summitDetails">Details</th>
        <th data-sort-field="comments">Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
