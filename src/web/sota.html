<div class="sota-controls-row">
  <div class="sotamat-button-container-sota">
    <button type="button" class="sotamatLaunchButton" onclick="launchSOTAmat()">
      <span>SOTAMAT</span>
      <span class="sotamatLaunchButtonIcon">&#128225;&#65039;</span>
    </button>
  </div>
</div>

<div class="sota-controls-row">
  <div class="sota-controls-left">
    <div class="qrt-qsy-container">
      <div class="control-prefix">
        <input
          type="checkbox"
          id="showDupsSelector"
          class="showDups"
          checked
          onchange="changeShowSpecialRowsState(this.checked); saveShowSpecialRowsState();"
        />
      </div>
      <div class="control-main">
        <label for="showDupsSelector">Show QRT/QSY</label>
      </div>
    </div>
    <div class="auto-refresh-container">
      <div class="control-prefix">
        <input
          type="checkbox"
          id="autoRefreshSelector"
          class="autoRefresh"
          checked
          onchange="changeAutoRefreshCheckboxState(this.checked); saveAutoRefreshCheckboxState();"
        />
      </div>
      <div class="control-main">
        <label for="autoRefreshSelector">Auto-refresh</label>
        <button onclick="refreshSotaPotaJson(true)">Refresh</button>
      </div>
    </div>
  </div>

  <div class="sota-controls-right">
    <div class="show-past-container">
      <div class="control-prefix"></div>
      <div class="control-main">
        <label>Show past:</label>
        <select
          id="historyDurationSelector"
          class="historyDurationDropdown"
          aria-label="History duration"
          onchange="refreshSotaPotaJson(true); saveHistoryDurationState();"
        >
          <option value="-1" selected>1 hour</option>
          <option value="-3">3 hours</option>
          <option value="-24">24 hours</option>
        </select>
      </div>
    </div>
    <div class="mode-filter-container">
      <div class="control-prefix">&nbsp;</div>
      <div class="control-main">
        <label for="modeFilter">Mode:</label>
        <select
          id="modeFilter"
          aria-label="Filter by mode"
          onchange="changeModeFilter(this.value); saveModeFilterState();"
        >
          <option value="All" selected="true">All</option>
          <option value="CW">CW</option>
          <option value="SSB">SSB</option>
          <option value="FM">FM</option>
          <option value="FT8">FT8</option>
          <option value="DATA">DATA</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div id="tableContainer">
  <table id="sotaTable" class="table-sortable">
    <thead>
      <tr>
        <th><span data-sort-field="timestamp">UTC</span></th>
        <th><span data-sort-field="activatorCallsign">Call</span></th>
        <th><span data-sort-field="hertz">MHz</span></th>
        <th><span data-sort-field="mode">Mode</span></th>
        <th><span data-sort-field="locationID">Summit</span></th>
        <th><span data-sort-field="distance">Miles</span></th>
        <th><span data-sort-field="activatorName">Name</span></th>
        <th><span data-sort-field="summitDetails">Details</span></th>
        <th><span data-sort-field="comments">Notes</span></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
