<h2 class="contentPageHeaderContainer">
  <span class="spotsTableTitle">Recent Spots</span>
  <div class="showDupsContainer">
    <input
      type="checkbox"
      id="showDupsSelector"
      class="showDups"
      checked
      onchange="updateSotaTable();  saveShowSotaSpotDupsCheckboxState();"
    />
    <label for="showDupsSelector" class="showDupsLabel">Dups</label>
  </div>
</h2>

<div id="tableContainer">
  <table id="sotaTable">
    <thead>
      <tr>
        <th data-sort-field="timestamp">UTC</th>
        <th>Summit</th>
        <th data-sort-field="distance">Dist</th>
        <th data-sort-field="mode">Mode</th>
        <th data-sort-field="frequency">MHz</th>
        <th data-sort-field="activatorCallsign">Call</th>
        <th data-sort-field="activatorName">Name</th>
        <th>Details</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
