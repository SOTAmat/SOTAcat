<div class="controls-card">
  <div class="controls-grid">
    <div class="control-group">
      <label class="checkbox-label">
        <input type="checkbox" id="autoRefreshSelector" checked>
        <span>Auto-refresh</span>
      </label>
      <button class="btn-refresh" onclick="refreshSotaPotaJson(true)">Refresh Now</button>
    </div>

    <div class="control-group">
      <label for="modeFilter">Mode:</label>
      <select id="modeFilter" class="select-control"
              onchange="changeModeFilter(this.value); saveModeFilterState();">
        <option value="All" selected>All</option>
        <option value="CW">CW</option>
        <option value="SSB">SSB</option>
        <option value="FM">FM</option>
        <option value="FT8">FT8</option>
        <option value="FT4">FT4</option>
        <option value="DATA">DATA</option>
        <option value="OTHER">OTHER</option>
      </select>
    </div>
  </div>
</div>

<div id="tableContainer">
  <table id="potaTable" class="data-table">
    <thead>
      <tr>
        <th><span data-sort-field="timestamp">UTC</span></th>
        <th><span data-sort-field="activator">Call</span></th>
        <th><span data-sort-field="hertz">KHz</span></th>
        <th><span data-sort-field="mode">Mode</span></th>
        <th><span data-sort-field="locationID">Park</span></th>
        <th><span data-sort-field="distance">Miles</span></th>
        <th><span data-sort-field="locationDesc">Locator</span></th>
        <th><span data-sort-field="name">Details</span></th>
        <th><span data-sort-field="comments">Notes</span></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
