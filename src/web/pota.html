<h2 class="contentPageHeaderContainer">
  <span class="spotsTableTitle">Recent Spots</span>
  <div class="showDupsContainer">
    <input type="checkbox" id="showDupsSelector" class="showDups" checked onchange="updatePotaTable(); saveShowSpotDupsCheckboxState();" />
    <label for="showDupsSelector" class="showDupsLabel">Dups</label>
  </div>
</h2>

<div id="tableContainer">
  <table id="potaTable" class="table-sortable">
    <thead>
      <tr>
        <th data-sort-field="timestamp">UTC</th>
        <th data-sort-field="reference">Park</th>
        <th data-sort-field="distance">Dist</th>
        <th data-sort-field="mode">Mode</th>
        <th data-sort-field="frequency">MHz</th>
        <th data-sort-field="activator">Call</th>
        <th data-sort-field="locationDesc">Locator</th>
        <th data-sort-field="name">Details</th>
        <th data-sort-field="comments">Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
