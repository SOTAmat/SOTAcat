<script src="cat.js"></script>
<div class="cat-container">
  <div class="msg-section">
    <div class="inline-header">
      <h2>Xmit message:</h2>
      <div class="button-row">
        <button class="bigthumb" onclick="playMsg(1)">Bank 1</button>
        <button class="bigthumb" onclick="playMsg(2)">Bank 2</button>
      </div>
    </div>
  </div>

  <div class="xmit-section">
    <div class="button-row">
      <button id="xmitButton" class="bigthumb" onclick="toggleXmit()">
        Toggle XMIT
      </button>
    </div>
  </div>

  <div class="keyer-section">
    <h2>Send Text as CW</h2>
    <div class="input-group">
      <input
        type="text"
        id="message1"
        pattern=".{0}|.{1,24}"
        placeholder="Type up to 24 chars"
        aria-label="CW message 1"
      />
      <button onclick="sendKeys(document.getElementById('message1').value)">
        Send
      </button>
    </div>
    <div class="input-group">
      <input
        type="text"
        id="message2"
        pattern=".{0}|.{1,24}"
        placeholder="Type up to 24 chars"
        aria-label="CW message 2"
      />
      <button onclick="sendKeys(document.getElementById('message2').value)">
        Send
      </button>
    </div>
    <div class="input-group">
      <input
        type="text"
        id="message3"
        pattern=".{0}|.{1,24}"
        placeholder="Type up to 24 chars"
        aria-label="CW message 3"
      />
      <button onclick="sendKeys(document.getElementById('message3').value)">
        Send
      </button>
    </div>
  </div>

  <div class="power-section">
    <div class="inline-header">
      <h2>Adjust Power:</h2>
      <div class="button-row">
        <button class="bigthumb" onclick="setPowerMinMax(false)">Min</button>
        <button class="bigthumb" onclick="setPowerMinMax(true)">Max</button>
      </div>
    </div>
  </div>

  <div class="vfo-section">
    <h2>VFO Controls</h2>

    <!-- Frequency Display and Controls -->
    <div class="vfo-frequency-section">
      <div class="frequency-display">
        <div class="frequency-label">Frequency:</div>
        <div class="frequency-value" id="currentFrequency">14.225.000</div>
        <div class="frequency-unit">MHz</div>
      </div>

      <div class="frequency-controls">
        <div class="freq-adjust-row">
          <button class="freq-btn freq-down" onclick="adjustFrequency(-5000)">-5k</button>
          <button class="freq-btn freq-down" onclick="adjustFrequency(-2000)">-2k</button>
          <button class="freq-btn freq-down" onclick="adjustFrequency(-1000)">-1k</button>
          <button class="freq-btn freq-up" onclick="adjustFrequency(1000)">+1k</button>
          <button class="freq-btn freq-up" onclick="adjustFrequency(2000)">+2k</button>
          <button class="freq-btn freq-up" onclick="adjustFrequency(5000)">+5k</button>
        </div>
      </div>
    </div>

    <!-- Band Selection -->
    <div class="band-section">
      <div class="band-label">Quick Band Select:</div>
      <div class="band-buttons">
        <button class="band-btn" onclick="selectBand('40m')">40m</button>
        <button class="band-btn" onclick="selectBand('20m')">20m</button>
        <button class="band-btn" onclick="selectBand('17m')">17m</button>
        <button class="band-btn" onclick="selectBand('15m')">15m</button>
        <button class="band-btn" onclick="selectBand('12m')">12m</button>
        <button class="band-btn" onclick="selectBand('10m')">10m</button>
      </div>
    </div>

    <!-- Mode Selection -->
    <div class="mode-section">
      <div class="mode-label">Mode:</div>
      <div class="mode-display">
        <span id="currentMode">USB</span>
      </div>
      <div class="mode-buttons">
        <button class="mode-btn" id="cwModeBtn" onclick="setMode('CW')">CW</button>
        <button class="mode-btn" id="ssbModeBtn" onclick="setMode('SSB')">SSB</button>
        <button class="mode-btn" id="dataModeBtn" onclick="setMode('DATA')">DATA</button>
      </div>
    </div>
  </div>
</div>
