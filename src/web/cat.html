<script src="cat.js"></script>

<div class="cat-container">
  <!-- Tune Section - Collapsible -->
  <div class="section-card collapsible">
    <div class="section-header" onclick="toggleSection('tune-section')">
      <h2>Tune</h2>
      <span class="collapse-icon" id="tune-icon">&#9660;</span>
    </div>

    <div class="section-content" id="tune-section">
      <!-- VFO Display -->
      <div class="vfo-display">
        <div class="frequency-display" id="currentFrequency">14.225.000</div>
        <div class="mode-display" id="currentMode">USB</div>
      </div>

      <!-- Frequency Controls - Logical 2x3 Grid -->
      <div class="freq-controls">
        <button class="btn-freq up" onclick="adjustFrequency(5000)">+5k</button>
        <button class="btn-freq up" onclick="adjustFrequency(3000)">+3K</button>
        <button class="btn-freq up" onclick="adjustFrequency(1000)">+1k</button>
        <button class="btn-freq down" onclick="adjustFrequency(-5000)">−5k</button>
        <button class="btn-freq down" onclick="adjustFrequency(-3000)">−3k</button>
        <button class="btn-freq down" onclick="adjustFrequency(-1000)">−1k</button>
      </div>

      <!-- Band Selection -->
      <div class="band-grid">
        <button class="btn-band" id="40mBtn" onclick="selectBand('40m')">40m</button>
        <button class="btn-band" id="20mBtn" onclick="selectBand('20m')">20m</button>
        <button class="btn-band" id="17mBtn" onclick="selectBand('17m')">17m</button>
        <button class="btn-band" id="15mBtn" onclick="selectBand('15m')">15m</button>
        <button class="btn-band" id="12mBtn" onclick="selectBand('12m')">12m</button>
        <button class="btn-band" id="10mBtn" onclick="selectBand('10m')">10m</button>
      </div>

      <!-- Mode Selection -->
      <div class="mode-grid">
        <button class="btn-mode" id="cwModeBtn" onclick="setMode('CW')">CW</button>
        <button class="btn-mode" id="ssbModeBtn" onclick="setMode('SSB')">SSB</button>
        <button class="btn-mode" id="dataModeBtn" onclick="setMode('DATA')">DATA</button>
      </div>

      <!-- Power Controls -->
      <div class="power-controls">
        <button class="btn-power" onclick="setPowerMinMax(false)">Min Power</button>
        <button class="btn-tune" onclick="tuneAtu()">Tune ATU</button>
        <button class="btn-power" onclick="setPowerMinMax(true)">Max Power</button>
      </div>
    </div>
  </div>

  <!-- Spot Section - Collapsible -->
  <div class="section-card">
    <div class="section-header" onclick="toggleSection('spot-section')">
      <h2>Spot</h2>
      <span class="collapse-icon" id="spot-icon">&#9660;</span>
    </div>

    <div class="section-content" id="spot-section">
      <button class="btn-sotamat" onclick="launchSOTAmat()">
        <span>Launch SOTAmāt</span>
        <span class="icon-sotamat">&#128225;&#65039;</span>
      </button>
    </div>
  </div>

  <!-- Transmit Section - Collapsible -->
  <div class="section-card collapsible">
    <div class="section-header" onclick="toggleSection('transmit-section')">
      <h2>Transmit</h2>
      <span class="collapse-icon" id="transmit-icon">&#9660;</span>
    </div>

    <div class="section-content" id="transmit-section">
      <!-- Quick Transmit Controls -->
      <div class="xmit-controls">
        <button class="btn-msg" onclick="playMsg(1)">Msg 1</button>
        <button class="btn-msg" onclick="playMsg(2)">Msg 2</button>
        <button class="btn-xmit" id="xmitButton" onclick="toggleXmit()">TX Toggle</button>
      </div>

      <!-- CW Text Input -->
      <div class="cw-inputs">
        <div class="input-row">
          <input type="text" id="message1" maxlength="24" placeholder="CW message 1">
          <button class="btn-send" onclick="sendKeys(document.getElementById('message1').value)">Send</button>
        </div>
        <div class="input-row">
          <input type="text" id="message2" maxlength="24" placeholder="CW message 2">
          <button class="btn-send" onclick="sendKeys(document.getElementById('message2').value)">Send</button>
        </div>
        <div class="input-row">
          <input type="text" id="message3" maxlength="24" placeholder="CW message 3">
          <button class="btn-send" onclick="sendKeys(document.getElementById('message3').value)">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
