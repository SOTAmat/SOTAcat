<div class="settings-container">
    <!-- Clock Sync Card -->
    <div class="settings-card">
        <h2>Clock Sync</h2>
        <p class="settings-info">Synchronize your KX radio clock with your phone</p>
        <button id="sync-time-button" class="btn btn-primary">Sync Clock Now</button>
    </div>

    <!-- Location Card -->
    <div class="settings-card">
        <h2>Location</h2>
        <p class="settings-info">For distance calculations</p>
        <div class="input-group-vertical">
            <input
                type="text"
                id="gps-location"
                placeholder="latitude, longitude"
                pattern="^\s*-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?\s*$"
            />
            <div class="button-group">
                <button id="get-browser-location-button" class="btn btn-primary">Locate Me</button>
                <button id="save-gps-button" class="btn btn-secondary" disabled>Save Location</button>
            </div>
            <div id="gps-locality" class="gps-locality"></div>
        </div>
    </div>

    <!-- Reference Card -->
    <div class="settings-card">
        <h2>Activation Reference</h2>
        <p class="settings-info">SOTA, POTA, or other X-OTA reference</p>
        <div class="input-group-vertical">
            <input
                type="text"
                id="reference-input"
                placeholder="e.g., W6NC298 or US1234"
                class="text-uppercase"
            />
            <div class="button-group">
                <button id="nearest-sota-button" class="btn btn-primary">Nearest SOTA</button>
                <button id="clear-reference-button" class="btn btn-secondary">Clear</button>
                <button id="save-reference-button" class="btn btn-secondary" disabled>Save</button>
            </div>
            <div id="summit-info" class="summit-info"></div>
        </div>
    </div>

    <!-- PoLo Integration Card -->
    <div class="settings-card">
        <h2>PoLo Logging</h2>
        <p class="settings-info">Pre-create your operation in Ham2K PoLo</p>
        <button id="setup-polo-button" class="btn btn-primary" disabled>Setup PoLo Operation</button>
    </div>
</div>
