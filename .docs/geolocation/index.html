<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTAcat Location Bridge</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            margin: 0 0 8px 0;
            color: #333;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .status {
            margin: 24px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .status.success {
            color: #2e7d32;
        }
        .status.error {
            color: #c62828;
        }
        .status.pending {
            color: #f57c00;
        }
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #ddd;
            border-top-color: #f57c00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .actions {
            display: none;
            margin-top: 20px;
        }
        .actions.visible {
            display: block;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            min-height: 48px;
            width: 100%;
            margin-bottom: 8px;
        }
        button:active {
            background: #1565c0;
        }
        button.secondary {
            background: #757575;
        }
        button.secondary:active {
            background: #616161;
        }
        .coords {
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>SOTAcat Location</h1>
        <p class="subtitle">Browser Geolocation Bridge</p>

        <div id="status" class="status pending">
            <div class="spinner"></div>
            <p>Requesting location access...</p>
        </div>

        <div id="actions" class="actions">
            <button onclick="retryLocation()">Try Again</button>
            <button class="secondary" onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script src="bridge.js"></script>
</body>
</html>
